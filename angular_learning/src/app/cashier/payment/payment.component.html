<h2>Payment</h2>

<p *ngFor="let item of items | async">
  <span>{{ item.amount }}x {{ item.name }}</span>
  <span>Rp {{ item.harga }}</span>
  <span><button (click)="removeitem(item)">remove</button></span>
</p>
<ng-template
  *ngIf="(items | async)?.length; then totalpayment; else noitem"
></ng-template>
<ng-template #totalpayment> Total Rp{{ total | async }}</ng-template>
<ng-template #noitem><p>no selected item</p></ng-template>
